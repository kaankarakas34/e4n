version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: e4n2_postgres
    environment:
      POSTGRES_USER: e4n2
      POSTGRES_PASSWORD: e4n2pass
      POSTGRES_DB: e4n2db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U e4n2 -d e4n2db" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: e4n2_adminer
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    restart: unless-stopped

  backend:
    build: ./server
    container_name: e4n2_backend
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: e4n2
      DB_PASSWORD: e4n2pass
      DB_NAME: e4n2db
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build: .
    container_name: e4n2_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
