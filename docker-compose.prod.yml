version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: e4n2_postgres
    environment:
      POSTGRES_USER: e4n2
      POSTGRES_PASSWORD: e4n2pass
      POSTGRES_DB: e4n2db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U e4n2 -d e4n2db" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: e4n2_adminer
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
